<ion-header>
  <ion-toolbar class="texttop">
    <ion-title>LOBBY DE SALAS</ion-title>
  </ion-toolbar>
</ion-header>

<!--Linkar nome do mestre que criou, max de jogadores e tema na descrição da sala-->
<!--Ao selecionar uma sala, redirecionar para a tela (selectpersona)-->

<ion-content>
    <ion-list>
        <ion-item *ngFor="let sala of salas" lines="inset" button [routerLink]="['/criasala',sala.id]">
          <ion-label>{{ sala.nome }}</ion-label>
        </ion-item>     
      </ion-list> 

    <ion-button 
    expand="block"
    shape="round"
    fill="outline"
    style="margin-top: 20px"
    color="light">SALA 1 do mestre "fulano" sobre "tal coisa"</ion-button>
    


        <ion-fab 
         vertical="bottom"
         horizontal="start" 
         slot="fixed">
          <ion-fab-button
          routerLink="/home"
          color="medium">
          <ion-icon name="arrow-round-back"></ion-icon>
          </ion-fab-button>
        </ion-fab>
    


</ion-content>
