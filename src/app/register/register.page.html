<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>


<!--Ao clicar em "já tenho cadastro" e "registrar", Redirecionar para a tela de login-->
<!--Ao clicar em "já tenho cadastro", -->


<ion-content padding>
  <ion-item text-center>
    <ion-label>
      <ion-icon name="book" class="logo"></ion-icon>
    </ion-label>
  </ion-item>

  <h1>SARPG</h1>
  <h6>Criar cadastro</h6>

  <ion-grid>
    <ion-row class="inputStyle">
      <ion-icon name="person"></ion-icon>
      <ion-input type="text" [(ngModel)]="displayname"></ion-input>
    </ion-row>
    <ion-row class="inputStyle">
      <ion-icon name="mail"></ion-icon>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-row>
    <ion-row class="inputStyle">
      <ion-icon name="key"></ion-icon>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-row>
  </ion-grid>

  <ion-button 
      expand="block"
      shape="round"
      fill="outline"
      style="margin-top: 20px"
      (click)="register()"
      color="medium">Registrar</ion-button>

      <ion-button 
          expand="block"
          shape="round"
          fill="outline"
          style="margin-top: 50px"
          routerLink="/login"
          color="medium">Já tenho cadastro</ion-button>
</ion-content>
