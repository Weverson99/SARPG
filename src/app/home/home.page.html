

<ion-content>

        <ion-content padding>
            <ion-item text-center>
                <ion-label>
                  <img src="assets/icon/SARPGlogo.png">
                </ion-label>
              </ion-item>

              
                <h6>Bem-vindo</h6>

                
    <ion-button 
        expand="block"
        shape="round"
        fill="outline"
        style="margin-top: 20px"
        color="light"
        routerLink="/lobby">SOU JOGADOR
    </ion-button>

    <!--Redirecionar para a tela de lobby-->

    <ion-button 
        expand="block"
        shape="round"
        fill="outline"
        style="margin-top: 20px"
        color="light"
        routerLink="/criasala">SOU MESTRE
    </ion-button>

    <ion-fab 
         vertical="bottom"
         horizontal="start" 
         slot="fixed">
          <ion-fab-button
          
          color="medium">
          <ion-icon name="log-out"
          (click)="logout()"></ion-icon>
          </ion-fab-button>
    </ion-fab>
    
    <!--Redirecionar para a tela de criação de sala (criasala)-->

</ion-content>
