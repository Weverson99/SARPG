<ion-header>
  <ion-toolbar color="dark">
    <!-- Linkar nome da sala e do mestre-->
    <ion-title>Sala X de "mestre"</ion-title>
  </ion-toolbar>
</ion-header>
 

<!--Ao selecionar um jogador, será redirecionado para a tela do personagem (telajogador)-->
<!--Onde poderá ser feitas as alterações-->

<ion-content>
          
    <ion-card>
      <ion-item>
        <ion-icon class="logo" name="person" slot="start"></ion-icon>
        <ion-label class="text">Personagem 1</ion-label>
        <ion-button 
        expand="block"
        shape="round"
        fill="outline"
        style="margin-top: 20px"
        fill="outline" 
        slot="end"
        color="light">
        Selecionar</ion-button>
      </ion-item>
    
      <ion-card-content>
          <ion-item>
              <ion-label class="text" position="floating">Observações</ion-label>
              <ion-input></ion-input>
            </ion-item>
        Descrição do personagem
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-item>
          <ion-icon class="logo" name="person" slot="start"></ion-icon>
          <ion-label class="text">Personagem 2</ion-label>
          <ion-button 
          expand="block"
          shape="round"
          fill="outline"
          style="margin-top: 20px"
          fill="outline" 
          slot="end"
          color="light">
          Selecionar</ion-button>
        </ion-item>
      
        <ion-card-content>
            <ion-item>
                <ion-label class="text" position="floating">Observações</ion-label>
                <ion-input></ion-input>
            </ion-item>
            Descrição do personagem
        </ion-card-content>
    </ion-card>

</ion-content>
