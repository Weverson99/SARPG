<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="texttop">Personagem</ion-title>
  </ion-toolbar>
</ion-header>


<!--Ao clicar no botão (ITENS) redirecionar para a tela (telajogadoritens) que também está vinculada ao jogador-->

<ion-content>
  <ion-card padding>
    <ion-item>
      <ion-icon  name="person" slot="start" class="logo"></ion-icon>

      <!--buscar nome do personagem-->

      <ion-label class="text" >Personagem</ion-label>
      
    </ion-item>
  
    <ion-card-content>
      <ion-grid>
        <ion-item>
          <ion-label >
            <ion-row position="center">
              <ion-col><ion-label class="atributos">HP = </ion-label></ion-col>
              <ion-col><ion-label class="atributos">MP = </ion-label></ion-col>
              <ion-col><ion-label class="atributos">RP = </ion-label></ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
      </ion-grid>


      <ion-grid>
        <ion-item>
          <ion-label>
            <ion-row>
                <ion-col><ion-label class="atributos">Força = </ion-label></ion-col>
                <ion-col><ion-label class="atributos">Agilidade = </ion-label></ion-col>
                <ion-col><ion-label class="atributos">Inteligência = </ion-label></ion-col>
                <ion-col><ion-label class="atributos">Resistência = </ion-label></ion-col>
                <ion-col><ion-label class="atributos">Poder de fogo = </ion-label></ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-item>
          <ion-icon name="bonfire" slot="start" class="logo"></ion-icon>
          <ion-label class="text">Itens</ion-label>
        </ion-item>
      <ion-card-content>
        <ion-grid >
          <ion-row>
            <ion-col 
            size="12"
            size-xs="12"
            size-sm="6"
            size-md="4"
            size-lg="3">
                <ion-card class="atributos">
                    <ion-card-header>
          
                      <ion-card-subtitle class="atributos">
                        Slot 1
                      </ion-card-subtitle>
          
                      <ion-card-title class="atributos">
                        Item x
                      </ion-card-title>
                    </ion-card-header>
          
                    <ion-card-content>
                      Propriedades do item x.
                    </ion-card-content>
                  </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card-content>
  </ion-card>




  

</ion-content>
<ion-router-outlet main></ion-router-outlet>
